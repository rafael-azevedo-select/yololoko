<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detections</title>
</head>
<body>
    <h1>Últimas Detecções</h1>
    {% for detection in detections %}
        <div>
            <h2>Detecção de {{ detection[1] }} às {{ detection[0] }}</h2>
            <img src="{{ url_for('static', filename='detections/' ~ detection[2]) }}" alt="Detection Image">
        </div>
    {% endfor %}
</body>
</html>
